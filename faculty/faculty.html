  <!-- Faculty Rendering Script -->
  <script>
    AOS.init();

    const container = document.getElementById("faculty-container");
    const searchBox = document.getElementById("facultySearch");

    function renderFaculty(list) {
      container.innerHTML = "";
      if (!list.length) {
        container.innerHTML = "<p class='text-center text-muted py-4'>No faculty found.</p>";
        return;
      }
      list.forEach((member, i) => {
        const card = document.createElement("div");
        card.className = "faculty-card";
        card.setAttribute("data-aos", "zoom-in-up");
        card.setAttribute("data-aos-delay", i * 80);
        card.innerHTML = `
          <div class="member-img">
            <img src="../${member.image}" alt="${member.name}" loading="lazy" />
          </div>
          <div class="member-info">
            <h4>${member.name}</h4>
            <span>${member.designation}</span>
            <a href="faculty-profile.html?id=${member.id}" class="view-profile">View Profile</a>
          </div>`;
        container.appendChild(card);
      });
    }

    renderFaculty(facultyData);

    searchBox.addEventListener("keyup", e => {
      const q = e.target.value.toLowerCase();
      const filtered = facultyData.filter(f =>
        f.name.toLowerCase().includes(q) ||
        f.designation.toLowerCase().includes(q)
      );
      renderFaculty(filtered);
    });
  </script>
